{% extends "base.html" %}

{% block content %}
    <h2>Leave a comment</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.content.label }} {{ form.content() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }} - by {{ comment.author.username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
